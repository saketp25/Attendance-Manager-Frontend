<div class="heading">
    <h1>Class : {{className}}</h1>
    <h2>Total Classes: {{total}}</h2>
</div>
<div class="card">
    <div class="tbHead">
        <p>Name</p>
        <p>Roll No.</p>
        <p>Present ?</p>
    </div>
    <div *ngFor="let a of students">
        <div class="tbRow">
            <p>{{a.name}}</p>
            <p>{{a.roll}}</p>
            <p class="btn" (click)="onClick(a)" *ngIf="a.isPresent">P</p>
            <p class="btn" (click)="onClick(a)" *ngIf="!a.isPresent">.</p>
        </div>
    </div>
</div>
<div class="saveAttendance">
    <p (click)="saveAttendance()">Save Attendance</p>
</div>
<div *ngIf="loading" class="spinner-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
